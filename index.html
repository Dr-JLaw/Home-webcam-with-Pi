<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebSocket RC Webcam Control</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { margin: 10px; padding: 10px 20px; font-size: 1rem; }
    video, img { border: 1px solid #ccc; margin-top: 20px; width: 640px; height: 480px; }
  </style>
</head>
<body>
  <h1>WebSocket RC Webcam Control</h1>

  <div>
    <button onclick="sendAction('pan_left')">‚¨ÖÔ∏è Pan Left</button>
    <button onclick="sendAction('center')">üéØ Center</button>
    <button onclick="sendAction('pan_right')">‚û°Ô∏è Pan Right</button>
    <button onclick="sendAction('blink_led')">üí° Blink LED</button>
    <button onclick="sendAction('capture')">üì∏ Take Photo</button>
  </div>

  <h3>Live Camera Feed:</h3>
  <img id="stream" src="/video_feed" alt="Webcam Feed">

  <p id="status">Connecting to WebSocket...</p>

  <script>
    let ws;

    function connectWebSocket() {
      ws = new WebSocket("ws://" + window.location.hostname + ":6789");

      ws.onopen = () => {
        document.getElementById("status").innerText = "‚úÖ WebSocket connected";
      };

      ws.onclose = () => {
        document.getElementById("status").innerText = "‚ùå WebSocket disconnected. Reconnecting...";
        setTimeout(connectWebSocket, 2000); // Retry after 2 seconds
      };

      ws.onerror = (err) => {
        console.error("WebSocket error:", err);
      };
    }

    function sendAction(action) {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ action }));
      } else {
        alert("WebSocket not connected");
      }
    }

    // Connect on page load
    window.onload = connectWebSocket;
  </script>
</body>
</html>
